<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ERP CTRFAM | V20</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    /* --- ESTILOS DEL SISTEMA --- */
    :root { --bg:#09090b; --card:#18181b; --sidebar:#111; --text:#fafafa; --gray:#a1a1aa; --green:#22c55e; --red:#ef4444; --blue:#3b82f6; --yellow:#eab308; --border:#27272a; --cyan:#06b6d4; --purple:#8b5cf6; }
    body { background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; margin:0; padding:20px; height:100vh; box-sizing:border-box; display:flex; flex-direction:column; overflow:hidden; }
    
    /* OVERLAYS */
    .overlay { position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.9); backdrop-filter:blur(5px); z-index:999; display:none; justify-content:center; align-items:center; }
    
    /* CAJAS */
    .box-sm { width:95%; max-width:450px; background:#111; border:1px solid #333; border-radius:15px; padding:25px; display:flex; flex-direction:column; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
    .box-lg { width:95%; max-width:1000px; height:90vh; background:#111; border:1px solid #333; border-radius:15px; padding:20px; overflow-y:auto; display:flex; flex-direction:column; }

    /* ADMIN LAYOUT */
    .admin-container { display:flex; height:100%; overflow:hidden; }
    .admin-sidebar { width:200px; background:var(--sidebar); border-right:1px solid var(--border); padding:10px; display:flex; flex-direction:column; gap:5px; }
    .admin-content { flex:1; padding:20px; overflow-y:auto; background:var(--bg); }
    
    .tab-btn { background:transparent; border:none; color:#777; padding:12px; text-align:left; cursor:pointer; border-radius:8px; font-weight:600; font-size:13px; width:100%; }
    .tab-btn:hover { background:#222; color:#fff; }
    .tab-btn.active { background:#222; color:var(--blue); border-left:3px solid var(--blue); }
    .tab-section { display:none; }
    .tab-section.active { display:block; }

    /* FORMULARIOS */
    .form-group { background:#151515; padding:20px; border-radius:10px; border:1px solid #333; margin-bottom:20px; }
    input, select { width:100%; padding:12px; background:#000; border:1px solid #333; color:#fff; border-radius:6px; margin-bottom:10px; box-sizing:border-box; outline:none; }
    input:focus, select:focus { border-color:var(--blue); }
    
    /* DASHBOARD */
    .top-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; background:var(--card); padding:15px; border-radius:12px; border:1px solid var(--border); }
    .grid { display:grid; grid-template-columns: 350px 1fr 400px; gap:20px; height:100%; overflow:hidden; }
    .card { background:var(--card); border:1px solid var(--border); border-radius:12px; padding:20px; display:flex; flex-direction:column; overflow:hidden; }
    .card-header { display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid var(--border); padding-bottom:15px; margin-bottom:15px; }
    
    /* UTILS */
    .big-number { font-size:28px; font-weight:700; color:#fff; }
    .btn { border:none; padding:10px 16px; border-radius:8px; cursor:pointer; font-weight:600; font-size:12px; display:flex; justify-content:center; align-items:center; gap:8px; }
    .btn:hover { transform:translateY(-1px); filter:brightness(1.1); }
    .bg-green { background:var(--green); color:#000; } 
    .bg-red { background:rgba(239, 68, 68, 0.15); color:var(--red); border:1px solid var(--red); }
    .bg-blue { background:rgba(59, 130, 246, 0.15); color:var(--blue); border:1px solid var(--blue); }
    .bg-cyan { background:var(--cyan); color:#000; }
    .bg-gold { background:var(--yellow); color:#000; }
    .bg-purple { background:var(--purple); color:#fff; }
    
    .list-item { display:flex; justify-content:space-between; align-items:center; padding:10px; border-bottom:1px solid #222; }
    .flex-row { display:flex; gap:10px; }
    
    /* IMPRESION */
    @media print {
        body * { visibility: hidden; }
        #print-area, #print-area * { visibility: visible; }
        #print-area { position: absolute; left: 0; top: 0; width: 100%; color: black; background: white; }
    }
    @media (max-width: 1200px) { .grid { grid-template-columns:1fr; grid-template-rows: auto auto auto; overflow-y:auto; } body { overflow-y:auto; height:auto; } .admin-container { flex-direction: column; } .admin-sidebar { width:100%; flex-direction:row; overflow-x:auto; } }
</style>
</head>
<body>

<div id="print-area"></div>

<div id="login-overlay" class="overlay" style="display:flex;">
    <div class="box-sm">
        <h2 style="color:#fff; margin-bottom:30px;">üîê ACCESO ERP</h2>
        <input type="text" id="user" placeholder="Usuario">
        <input type="password" id="pass" placeholder="Contrase√±a">
        <button class="btn bg-green" style="width:100%; margin-top:20px;" onclick="doLogin()">ENTRAR</button>
    </div>
</div>

<div id="admin-overlay" class="overlay">
    <div class="box-lg">
        <div class="admin-container">
            <aside class="admin-sidebar">
                <h3 style="color:#fff; font-size:12px; padding:10px; opacity:0.5;">ADMINISTRACI√ìN</h3>
                <button class="tab-btn active" id="btn-tab-personal" onclick="switchTab('personal')">üë• Personal</button>
                <button class="tab-btn" id="btn-tab-proyectos" onclick="switchTab('proyectos')">üöÄ Proyectos</button>
                <button class="tab-btn" id="btn-tab-categorias-admin" onclick="switchTab('categorias-admin')">üè∑Ô∏è Cat√°logo Global</button>
                <button class="tab-btn" id="btn-tab-sistema" onclick="switchTab('sistema')">üíæ Sistema</button>
                <div style="flex:1;"></div>
                <button class="btn bg-red" style="width:100%;" onclick="$('admin-overlay').style.display='none'">CERRAR</button>
            </aside>
            <main class="admin-content">
                <div id="tab-personal" class="tab-section active">
                    <h2 style="color:#fff;">Usuarios</h2>
                    <div class="form-group">
                        <input type="hidden" id="userIdEdit">
                        <div class="flex-row"><input type="text" id="new_fullname" placeholder="Nombre"><input type="text" id="new_user" placeholder="User"></div>
                        <input type="text" id="new_pass" placeholder="Pass">
                        <label style="font-size:11px;color:#aaa;">Proyectos:</label><div id="checklistProyectos" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px;"></div>
                        <button class="btn bg-blue" style="width:100%;" onclick="guardarUsuario()">GUARDAR</button>
                    </div>
                    <div id="listaUsuarios"></div>
                </div>
                <div id="tab-proyectos" class="tab-section">
                    <h2 style="color:#fff;">Proyectos</h2>
                    <div class="form-group">
                        <input type="hidden" id="proyIdEdit"><input type="text" id="proyNombre" placeholder="Nombre Proyecto">
                        <label style="font-size:11px;color:var(--yellow);">Cuentas:</label><div id="checklistCuentasProy" style="display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-bottom:10px;"></div>
                        <button class="btn bg-blue" style="width:100%;" onclick="guardarActivoFull()">GUARDAR</button>
                    </div>
                    <div id="listaProyectosAdmin"></div>
                </div>
                <div id="tab-categorias-admin" class="tab-section">
                    <h2 style="color:#fff;">Cat√°logo Global</h2>
                    <div class="form-group">
                        <div class="flex-row"><input type="text" id="newCatName" placeholder="Nombre"><select id="newCatType"><option value="gasto">Gasto</option><option value="ingreso">Ingreso</option></select></div>
                        <select id="newCatProy"></select><button class="btn bg-green" style="width:100%; margin-top:10px;" onclick="crearCat()">AGREGAR</button>
                    </div>
                    <select id="catFilterProy" onchange="renderCatsAdmin()"><option value="all">Ver Todos</option></select>
                    <div id="listaCatsAdmin" style="margin-top:10px;"></div>
                </div>
                <div id="tab-sistema" class="tab-section">
                    <h2 style="color:#fff;">Sistema</h2>
                    <div class="form-group" style="text-align:center;">
                        <button class="btn bg-blue" onclick="descargarBackup()">DESCARGAR RESPALDO</button><br><br>
                        <button class="btn bg-red" onclick="$('restoreInput').click()">RESTAURAR</button>
                        <input type="file" id="restoreInput" style="display:none;" onchange="restaurarBackup(this)">
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<div id="reporte-overlay" class="overlay">
    <div class="box-lg">
        <div style="display:flex;justify-content:space-between;margin-bottom:20px;"><h2>üìä Reportes</h2>
            <div style="display:flex;gap:10px;">
                <button class="btn bg-gold" onclick="imprimirReporte()">üñ®Ô∏è PDF</button>
                <button class="btn bg-red" onclick="$('reporte-overlay').style.display='none'">X</button>
            </div>
        </div>
        <div class="flex-row" style="margin-bottom:15px;">
            <select id="filtroAnio" onchange="actualizarReporte()"><option value="2026">2026</option><option value="2025">2025</option></select>
            <select id="filtroMes" onchange="actualizarReporte()"><option value="todos">A√±o</option><option value="0">Ene</option><option value="1">Feb</option><option value="2">Mar</option><option value="3">Abr</option><option value="4">May</option><option value="5">Jun</option><option value="6">Jul</option><option value="7">Ago</option><option value="8">Sep</option><option value="9">Oct</option><option value="10">Nov</option><option value="11">Dic</option></select>
            <select id="filtroProyecto" onchange="actualizarReporte()"><option value="todos">Todos</option></select>
        </div>
        <div style="background:#222; padding:10px; border-radius:8px; margin-bottom:20px;">
            <label style="font-size:11px;color:#aaa;">Filtrar Cuentas:</label>
            <div id="report-accounts-list" style="display:flex; gap:15px; flex-wrap:wrap;"></div>
        </div>
        <div style="display:flex;gap:20px;margin-bottom:20px;text-align:center;">
            <div style="flex:1;"><small>INGRESOS</small><div id="repIng" style="font-size:20px;color:var(--green);font-weight:bold;"></div></div>
            <div style="flex:1;"><small>GASTOS</small><div id="repGas" style="font-size:20px;color:var(--red);font-weight:bold;"></div></div>
            <div style="flex:1;"><small>NETO</small><div id="repNeto" style="font-size:20px;color:#fff;font-weight:bold;"></div></div>
        </div>
        <div style="display:grid;grid-template-columns:2fr 1fr;gap:20px;">
            <div style="height:250px;"><canvas id="chartReporteMain"></canvas></div><div style="height:250px;"><canvas id="chartReporteCat"></canvas></div>
        </div>
    </div>
</div>

<div id="cats-overlay" class="overlay"><div class="box-sm">
    <h2 style="color:#fff;">Mis Categor√≠as</h2>
    <div class="flex-row"><input id="u-catName" placeholder="Nombre"><select id="u-catType"><option value="gasto">Gasto</option><option value="ingreso">Ingreso</option></select></div>
    <label style="font-size:11px;color:#aaa;">Asignar:</label><select id="u-catProy"></select>
    <button class="btn bg-green" style="width:100%; margin:10px 0;" onclick="crearCatUser()">AGREGAR</button>
    <div id="u-listaCats" style="max-height:300px;overflow-y:auto;"></div>
    <button class="btn bg-red" style="width:100%; margin-top:10px;" onclick="$('cats-overlay').style.display='none'">CERRAR</button>
</div></div>

<div id="traspaso-overlay" class="overlay"><div class="box-sm"><h2>Traspaso</h2><label style="font-size:11px;color:#aaa;">Monto</label><input type="number" id="trasMonto"><label style="font-size:11px;color:#aaa;">Origen</label><select id="trasOrigen"></select><label style="font-size:11px;color:#aaa;">Destino</label><select id="trasDestino"></select><label style="font-size:11px;color:#aaa;">Proyecto</label><select id="trasProyecto"></select><label style="font-size:11px;color:#aaa;">Nota</label><input type="text" id="trasDesc"><button class="btn bg-cyan" style="width:100%; margin-top:20px;" onclick="ejecutarTraspaso()">CONFIRMAR</button><button class="btn bg-red" style="width:100%; margin-top:10px;" onclick="$('traspaso-overlay').style.display='none'">CANCELAR</button></div></div>

<div id="arqueo-overlay" class="overlay"><div class="box-sm"><h2>Corte de Caja</h2><div id="listaArqueo" style="max-height:300px;overflow-y:auto;margin-bottom:20px;"></div><h2 style="text-align:center;color:var(--green);" id="totalArqueo">$0</h2><button class="btn bg-purple" onclick="imprimirArqueo()" style="width:100%;">üñ®Ô∏è IMPRIMIR</button><button class="btn bg-red" style="width:100%;margin-top:10px;" onclick="$('arqueo-overlay').style.display='none'">CERRAR</button></div></div>

<div id="modal" class="overlay"><div class="box-sm"><h2 style="color:#fff;">Registro</h2><input type="hidden" id="movIdEdit">
<label style="font-size:11px;color:#aaa;">Concepto <span style="color:var(--red)">*</span></label><input type="text" id="desc">
<div class="flex-row"><div style="flex:1"><label style="font-size:11px;color:#aaa;">Monto</label><input type="number" id="monto"></div><div style="flex:1"><label style="font-size:11px;color:#aaa;">Tipo</label><input type="text" id="tipoTxt" readonly></div></div>
<div id="createFields"><label style="font-size:11px;color:#aaa;">Proyecto</label><select id="selActivo" onchange="filtrarCategorias()"></select><label style="font-size:11px;color:#aaa;">Cuenta</label><select id="selCuenta"></select></div>
<label style="font-size:11px;color:#aaa;">Categor√≠a</label><select id="selCat"></select>
<div id="divReembolso" style="display:none; margin-bottom:15px; background:#222; padding:10px; border-radius:5px;"><input type="checkbox" id="chkReembolso"> <label for="chkReembolso" style="color:var(--yellow);font-size:12px;">‚ö†Ô∏è Pendiente Reembolso</label></div>
<button class="btn bg-green" style="width:100%;" onclick="guardarMovimiento()">CONFIRMAR</button><button class="btn bg-red" style="width:100%; margin-top:10px;" onclick="$('modal').style.display='none'">CANCELAR</button></div></div>

<div class="top-bar">
    <div><div style="font-size:10px;color:var(--gray);">PATRIMONIO</div><div class="big-number" id="totalPatrimonio">---</div></div>
    <div style="display:flex;gap:5px;">
        <button class="btn bg-purple" onclick="abrirCatsUser()">üè∑Ô∏è CAT</button>
        <button class="btn bg-cyan" onclick="abrirTraspaso()">‚áÑ</button>
        <button class="btn bg-gold" id="btnReportes" style="display:none;" onclick="abrirReportes()">üìä</button>
        <button class="btn bg-blue" id="btnAdmin" style="display:none;" onclick="abrirAdmin()">‚öôÔ∏è</button>
        <button class="btn bg-green" onclick="openModal('ingreso')">‚¨Ü</button>
        <button class="btn bg-red" onclick="openModal('gasto')">‚¨á</button>
        <button class="btn" style="background:#333;color:#fff;" onclick="logout()">üîì</button>
    </div>
</div>
<div id="radar-alertas" style="display:none; flex-direction:column; gap:10px; margin-bottom:20px;"></div>
<div class="grid">
    <div class="card"><div class="card-header"><h2>üè¶ Cuentas</h2><button class="btn bg-purple" style="padding:5px 10px;font-size:10px;" onclick="abrirArqueo()">CORTE</button><button class="btn bg-blue" id="btnAddCta" style="padding:5px 10px;font-size:10px;display:none;" onclick="crearCuenta()">+</button></div><div id="listCuentas" style="overflow-y:auto;flex:1;"></div></div>
    <div class="card"><div class="card-header"><h2>üöÄ Proyectos</h2></div><div id="gridActivos" style="margin-bottom:10px;"></div><div style="flex:1;position:relative;border-top:1px solid #333;padding:10px;"><canvas id="chartActivos"></canvas></div></div>
    <div class="card"><div class="card-header"><h2>üìù Movimientos</h2><input type="text" id="searchMovs" placeholder="üîç Buscar..." style="width:100px;padding:5px;font-size:11px;" onkeyup="filtrarMovimientos()"></div><ul id="listMovs"></ul></div>
</div>

<script>
// --- LOGICA PRINCIPAL ---
const $ = id => document.getElementById(id);
let DATA = { cuentas:[], activos:[], movimientos:[], pendientes:[], categorias:[] };
let CURRENT_USER = ''; let IS_ADMIN = false; let currentTipo = 'ingreso'; let chartRef, repChart1, repChart2; let REPORT_CACHE = null; let ALL_USERS=[];
const fmtMoney=n=>new Intl.NumberFormat('es-MX',{style:'currency',currency:'MXN'}).format(n);

async function doLogin() { 
    const u=$('user').value, p=$('pass').value; 
    try { 
        const r=await fetch('/api/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({user:u,pass:p})}); 
        const d=await r.json(); 
        if(d.success){CURRENT_USER=d.user;IS_ADMIN=d.es_admin;$('login-overlay').style.display='none';loadData();}
        else{$('loginError').style.display='block';} 
    } catch(e){alert("Error de conexi√≥n");} 
}
function logout(){location.reload();}

async function loadData(){
    try{
        const r=await fetch(`/api/data?user=${CURRENT_USER}`); 
        DATA=await r.json(); 
        renderAll(); 
    }catch(e){console.error(e);}
}

function renderAll(){
    $('btnReportes').style.display='flex'; 
    $('totalPatrimonio').innerText=fmtMoney(DATA.patrimonio);
    
    // Admin Controls
    if(IS_ADMIN){ $('btnAdmin').style.display='flex'; $('btnAddCta').style.display='block'; }
    
    // Alertas
    $('radar-alertas').innerHTML=DATA.pendientes.map(m=>`<div style="background:rgba(255,215,0,0.1);border:1px solid var(--yellow);padding:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center;color:var(--yellow);"><div><strong>‚ö†Ô∏è REEMBOLSO: ${fmtMoney(Math.abs(m.monto))}</strong><br><span style="font-size:11px;">${m.descripcion}</span></div><button class="btn bg-green" style="padding:5px;" onclick="confirmarReembolso('${m._id}')">‚úÖ</button></div>`).join('');
    $('radar-alertas').style.display = DATA.pendientes.length ? 'flex' : 'none';

    // Listas
    $('listCuentas').innerHTML=DATA.cuentas.map(c=>`<div class="list-item"><div><span>${c.icono} ${c.nombre}</span> <span style="font-weight:bold;margin-left:10px;">${fmtMoney(c.saldo)}</span></div>${IS_ADMIN?`<div><button class="btn bg-blue" style="padding:5px;" onclick="editarCuenta('${c._id}','${c.nombre}')">‚úèÔ∏è</button> <button class="btn bg-red" style="padding:5px;" onclick="borrarCuenta('${c._id}')">üóëÔ∏è</button></div>`:''}</div>`).join('');
    $('gridActivos').innerHTML=DATA.activos.map(a=>`<div class="list-item"><div>${a.icono} ${a.nombre}</div><div style="font-weight:bold;color:${a.balance_total>=0?'var(--green)':'var(--red)'}">${fmtMoney(a.balance_total)}</div></div>`).join('');
    
    renderMovs(DATA.movimientos);
    updateChart();
    populateSelects();
}

function renderMovs(movs) {
    $('listMovs').innerHTML=movs.map(m=> { 
        let c='var(--green)'; if(m.tipo==='gasto')c='var(--red)'; if(m.estado!=='finalizado')c='var(--yellow)'; if(m.tipo.includes('traspaso'))c='var(--cyan)'; 
        let actions = ``;
        if(IS_ADMIN || m.creado_por === CURRENT_USER) { actions = `<div class="flex-row" style="margin-top:5px;"><button class="btn bg-blue" style="padding:5px;" onclick='editarMov(${JSON.stringify(m)})'>‚úèÔ∏è</button><button class="btn bg-red" style="padding:5px;" onclick="borrarMov('${m._id}')">üóëÔ∏è</button></div>`; }
        return `<li style="opacity:${m.estado==='reembolsado'?0.5:1}; padding:10px; border-bottom:1px solid #222;">
            <div style="display:flex; justify-content:space-between;">
                <div><span style="display:block;font-size:13px;font-weight:600;">${m.descripcion}</span><span style="font-size:11px;color:#666;">${m.categoria||'-'} | ${m.creado_por}</span></div>
                <span style="font-weight:bold;color:${c}">${fmtMoney(m.monto)}</span>
            </div>
            ${actions}
        </li>` 
    }).join('');
}
function filtrarMovimientos() { const q=$('searchMovs').value.toLowerCase(); renderMovs(DATA.movimientos.filter(m=>m.descripcion.toLowerCase().includes(q)||m.monto.toString().includes(q))); }

// --- REPORTES ---
function abrirReportes(){
    $('reporte-overlay').style.display='flex';
    // Generar checkboxes
    if(DATA.cuentas){
        $('report-accounts-list').innerHTML = DATA.cuentas.map(c => `<label style="display:flex;align-items:center;gap:5px;font-size:11px;cursor:pointer;"><input type="checkbox" class="chk-report-account" value="${c._id}" onchange="actualizarReporte()"> ${c.nombre}</label>`).join('');
    }
    populateFilters();
    actualizarReporte();
}
function populateFilters(){
    if(DATA.activos) $('filtroProyecto').innerHTML='<option value="todos">Todos</option>'+DATA.activos.map(a=>`<option value="${a._id}">${a.nombre}</option>`).join('');
}
async function actualizarReporte(){
    const anio=$('filtroAnio').value, mes=$('filtroMes').value, activo_id=$('filtroProyecto').value;
    const selected = Array.from(document.querySelectorAll('.chk-report-account:checked')).map(cb => cb.value);
    const cuentas_ids = selected.length > 0 ? selected : 'todas';

    try {
        const r=await fetch('/api/reporte',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({anio,mes,activo_id,user:CURRENT_USER, cuentas_ids})});
        const rep=await r.json(); 
        REPORT_CACHE=rep;
        $('repIng').innerText=fmtMoney(rep.ingresos); $('repGas').innerText=fmtMoney(rep.gastos); $('repNeto').innerText=fmtMoney(rep.neto);
        
        // Graficas
        const ctx1=$('chartReporteMain').getContext('2d'); if(repChart1)repChart1.destroy(); 
        repChart1=new Chart(ctx1,{type:'bar',data:{labels:['Ing','Gas','Neto'],datasets:[{data:[rep.ingresos,rep.gastos,rep.neto],backgroundColor:['#22c55e','#ef4444','#3b82f6']}]},options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}},scales:{y:{grid:{color:'#333'}}}}});
        const ctx2=$('chartReporteCat').getContext('2d'); if(repChart2)repChart2.destroy(); 
        const cats=Object.keys(rep.por_categoria||{}); const vals=Object.values(rep.por_categoria||{});

// --- IMPRESION ---
function imprimirHTML(h){ const p=document.getElementById('print-area'); p.innerHTML=h; window.print(); p.innerHTML=''; }
function imprimirReporte(){
    if(!REPORT_CACHE) return alert("Carga datos");
    const rows = REPORT_CACHE.detalles.map(m => {
        const isGasto = m.tipo === 'gasto' || m.tipo === 'traspaso_salida';
        const color = isGasto ? 'color:#dc2626;' : '';
        const signo = isGasto ? '-' : '';
        return `<tr><td style="padding:5px;border-bottom:1px solid #ccc;">${new Date(m.fecha).toLocaleDateString()}</td><td style="padding:5px;border-bottom:1px solid #ccc;">${m.descripcion} <small>(${m.categoria||'-'})</small></td><td style="padding:5px;border-bottom:1px solid #ccc;">${m.activo_id?m.activo_id.nombre:'General'}</td><td style="padding:5px;border-bottom:1px solid #ccc;">${m.cuenta_id?m.cuenta_id.nombre:'-'}</td><td style="padding:5px;border-bottom:1px solid #ccc;text-align:right;font-weight:bold;${color}">${signo}${fmtMoney(Math.abs(m.monto))}</td></tr>`;
    }).join('');
    const h=`<div style="font-family:sans-serif;padding:20px;"><h1 style="text-align:center;">REPORTE CTRFAM</h1><p style="text-align:center;">Usuario: ${CURRENT_USER}</p><hr><div style="display:flex;justify-content:space-between;font-weight:bold;margin:20px 0;"><div>Ing: ${fmtMoney(REPORT_CACHE.ingresos)}</div><div style="color:#dc2626;">Gas: ${fmtMoney(REPORT_CACHE.gastos)}</div><div>Net: ${fmtMoney(REPORT_CACHE.neto)}</div></div><table style="width:100%;border-collapse:collapse;font-size:12px;"><tr style="background:#eee;"><th style="text-align:left;padding:5px;">Fecha</th><th style="text-align:left;padding:5px;">Concepto</th><th style="text-align:left;padding:5px;">Proy</th><th style="text-align:left;padding:5px;">Cta</th><th style="text-align:right;padding:5px;">Monto</th></tr>${rows}</table></div>`;
    imprimirHTML(h);
}
function imprimirArqueo(){
    let total=0, items=[];
    document.querySelectorAll('.chk-arqueo:checked').forEach(k=>{ const v=parseFloat(k.value); total+=v; items.push({n:k.dataset.n, s:v}); });
    if(items.length===0) return alert("Selecciona");
    const rows = items.map(i=>`<tr><td style="padding:10px;border-bottom:1px solid #ccc;">${i.n}</td><td style="padding:10px;border-bottom:1px solid #ccc;text-align:right;">${fmtMoney(i.s)}</td></tr>`).join('');
    const h=`<div style="font-family:sans-serif;padding:40px;"><h1 style="text-align:center;">CORTE DE CAJA</h1><p style="text-align:center;">${CURRENT_USER} - ${new Date().toLocaleString()}</p><br><table style="width:100%;border-collapse:collapse;"><tr style="background:#000;color:#fff;"><th style="text-align:left;padding:10px;">CUENTA</th><th style="text-align:right;padding:10px;">SALDO</th></tr>${rows}</table><h2 style="text-align:right;margin-top:20px;">TOTAL: ${fmtMoney(total)}</h2><br><br><br><div style="border-top:1px solid #000;width:200px;margin:50px auto;text-align:center;">Firma</div></div>`;
    imprimirHTML(h);
}

function switchTab(t){
    document.querySelectorAll('.tab-section').forEach(e=>e.classList.remove('active'));

async function cargarUsuariosUI(){ const r=await fetch('/api/usuarios'); ALL_USERS=await r.json(); $('checklistProyectos').innerHTML=DATA.activos.map(a=>`<label><input type="checkbox" class="chk-proy" value="${a._id}" id="chk_u_${a._id}"> ${a.nombre}</label>`).join(''); $('listaUsuarios').innerHTML=ALL_USERS.map(u=>`<div class="list-item"><b>${u.user}</b> <button class="btn bg-blue" style="padding:5px;" onclick="editarUsuario('${u._id}')">‚úèÔ∏è</button></div>`).join(''); }

function cargarProyectosAdmin() { $('checklistCuentasProy').innerHTML=DATA.cuentas.map(c=>`<label><input type="checkbox" class="chk-cta-proy" value="${c._id}" id="chk_cta_${c._id}"> ${c.nombre}</label>`).join(''); $('listaProyectosAdmin').innerHTML=DATA.activos.map(a=>`<div class="list-item"><b>${a.nombre}</b> <button class="btn bg-blue" style="padding:5px;" onclick="editarProyecto('${a._id}')">‚úèÔ∏è</button></div>`).join(''); }

function renderCatsAdmin(){ $('newCatProy').innerHTML='<option value="">-- General --</option>'+DATA.activos.map(a=>`<option value="${a._id}">${a.nombre}</option>`).join(''); let l=DATA.categorias; const f=$('catFilterProy').value; if($('catFilterProy').options.length===1){DATA.activos.forEach(a=>{$('catFilterProy').appendChild(new Option(a.nombre,a._id))});$('catFilterProy').appendChild(new Option('General','general'));} if(f!=='all'){if(f==='general')l=l.filter(c=>!c.proyecto_id);else l=l.filter(c=>c.proyecto_id&&c.proyecto_id._id===f);} $('listaCatsAdmin').innerHTML=l.map(c=>`<div class="list-item"><span>${c.nombre} <small>(${c.tipo})</small></span><button class="btn bg-red" style="padding:5px;" onclick="borrarCat('${c._id}')">X</button></div>`).join(''); }

// --- OPERACIONES ---
function openModal(t){ 
    $('movIdEdit').value = ''; $('createFields').style.display = 'block'; currentTipo=t; 
    $('modal').style.display='flex'; $('tipoTxt').value=t.toUpperCase(); $('desc').value=''; $('monto').value=''; 
    if(t==='gasto')$('divReembolso').style.display='block';else $('divReembolso').style.display='none'; 
    filtrarCategorias(); 
}
function filtrarCategorias() { 
    const projId = $('selActivo').value;
    const cats = DATA.categorias.filter(c => {
        if(projId === "") return !c.proyecto_id && c.tipo === currentTipo;
        return c.tipo === currentTipo && (!c.proyecto_id || c.proyecto_id._id === projId);
    });
    $('selCat').innerHTML = cats.length ? cats.map(c=>`<option value="${c.nombre}">${c.nombre}</option>`).join('') : '<option value="General">General</option>'; 
}
function populateSelects(){
    $('selCuenta').innerHTML=DATA.cuentas.map(c=>`<option value="${c._id}">${c.nombre} ($${c.saldo})</option>`).join('');
    $('selActivo').innerHTML = (IS_ADMIN?`<option value="">-- Personal --</option>`:'') + 
                                DATA.activos.map(a=>`<option value="${a._id}">${a.nombre}</option>`).join('') +
                                '<option value="">--- Otros / Varios ---</option>';
}
async function guardarMovimiento(){
    const d=$('desc').value; if(!d) return alert("Concepto obligatorio");
    const id = $('movIdEdit').value; 
    const p = $('selActivo').value; 
    const body = { descripcion:d, monto:$('monto').value, tipo:currentTipo, categoria:$('selCat').value, usuario_actual:CURRENT_USER }; 
    if(id) { await fetch(`/api/movimiento/${id}`, {method:'PUT', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)}); } 
    else { body.cuenta_id = $('selCuenta').value; body.activo_id = p || null; body.estado = ($('chkReembolso').checked && currentTipo==='gasto') ? 'pendiente_reembolso' : 'finalizado'; await fetch('/api/movimiento', {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)}); } 
    $('modal').style.display='none'; loadData(); 
}
async function borrarMov(id) { if(!confirm("¬øSeguro?")) return; await fetch(`/api/movimiento/${id}`, {method:'DELETE'}); loadData(); }
function editarMov(m) { 
    if(m.tipo.includes('traspaso')) return alert("Los traspasos no se editan."); 
    $('movIdEdit').value = m._id; $('desc').value = m.descripcion; $('monto').value = Math.abs(m.monto); $('tipoTxt').value = m.tipo.toUpperCase(); currentTipo = m.tipo; 
    $('createFields').style.display = 'none'; 
    
    // Rellenar categorias manualmente para que aparezca la actual
    const projId = m.activo_id ? m.activo_id._id : '';
    const cats = DATA.categorias.filter(c => c.tipo === currentTipo && (!c.proyecto_id || c.proyecto_id._id === projId)); 
    $('selCat').innerHTML = cats.length ? cats.map(c=>`<option value="${c.nombre}">${c.nombre}</option>`).join('') : '<option value="General">General</option>';
    $('selCat').value = m.categoria;
    $('modal').style.display='flex'; 
}
